<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://fonts.googleapis.com/css?family=Mali&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Satisfy&display=swap"
	rel="stylesheet">
<meta charset="utf-8">
<title>CheeseProject</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	"HELP.md"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<link href="css/main.css" rel="stylesheet">
</head>
<body class="a">

	<nav
		class="navbar navbar-expand-lg fixed-top navbar-default navbar-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">CHEESE</a>
			</div>

			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Main</a></li>
					<li><a href="/about">About Us</a></li>
					<li><a href="/contact">Contacts</a></li>
				</ul>
			</div>

		</div>
	</nav>

	<section class="main">

		<div class="title">
			<div class="row">
				<div class="col">
					<h1 class="col-6 col-sm-12 col-md-12 titlefont">Cheese
						Community</h1>
				</div>
			</div>
		</div>
		<div class="main-container">
			<form class="form">
				<div class="form-group row">
					<label for="query" class="col-sm-8 col-md-6 col-form-label">Keyword</label>
					<div class="col-sm-10">
						<input id="search" type="text" class="form-control" name="query"
							placeholder="Search"> <input type="button" id="button"
							value="Generate" onclick="callApi(query)"> <input
							type="button" id="show" value="Show Database"
							onclick="location.href='/show'">
					</div>
				</div>
				<div class="form-group row">
					<label id="labeUserId" for="queryUserId"
						class="col-sm-8 col-form-label">User ID</label>
					<div class="col-sm-10">
						<input type="number" id="userIdInput" class="form-control"
							name="queryUserId" placeholder="Type user_id"> <input
							type="button" id="save" value="Save Gif"
							onclick="saveGif(queryUserId)">
					</div>
				</div>
			</form>
		</div>



		<!-- <form id="manifest-form">
				<label id="label2" for="user_id">User id</label> <input id="input2"
					name="user_id" type="hidden">
			</form> -->

		<div class="img-container">
			<img id="genImage" src="">
		</div>

		<form id="saveFormHome" action="#" th:action="@{/save}"
			th:object="${gif}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>User ID:</td>
					<td><input id="sUserId" type="text" th:field="*{user_id}" /></td>
				</tr>
				<tr>
					<td>Keyword:</td>
					<td><input id="sKeyword" type="text" th:field="*{keyword}" /></td>
				</tr>
				<tr>
					<td>Url:</td>
					<td><input id="sUrl" type="text" th:field="*{url}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button id="sButton" type="submit"></button></td>
				</tr>
			</table>
		</form>
		<div>
			<blockquote class="blockquote-reverse quote">Age is of
				no importance unless you are a cheese.</blockquote>
		</div>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
